<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyle/gameStyle.css">
    <title>Lunch Time</title>
</head>
<body>
    <section class='main'>
        <div>
        <div id="tvscore"> 
            <img class="tv" src="images/tv.png" /></img>
            <div id="score">
             <p>Score: <span id="scorepoints">0</span></p>
             <p>Lives: <span id="lives">0</span></p>
            </div>
        </div>
        <ul>
            <b>Take it!</b>
            <li>
                <img class="donut" src="images/donut-cream.png" alt="donut" />
                <img class="donut2" src="images/donut-rose.png" alt="donut2" />
                <img class="donut3" src="images/donut.svg" alt="donut3"/>
                <img class="duff" src="images/canduff.png" alt="duff"/>
                <img class="beer" src="images/beer.png" alt="beer" />
            </li> 
            <b>Don't take it!</b>
            <li>
                <img class="brocoli" src="images/brocoli.svg" alt="brocoli"/>
                <img class="cabbage" src="images/cabbage.svg" alt="cabbage" />
                <img class="carrot" src="images/carrot.svg" alt="carrot"/>
                <img class="coffee" src="images/coffee-cup.svg" alt="coffee"/>
            </li>
        </ul>
        <audio controls id="audio" src="./simpsonsintro.mp3"></audio>
        </div>
        <div class="game-intro">
            <canvas id="foodGame"></canvas>
        </div>
    </section>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/horizontal_obstacle1.js"></script>
    <script type="text/javascript" src="js/ vertical_items.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
